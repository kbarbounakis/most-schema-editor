<div class="row" ng-controller="CommonController">
    <div class="col-xs-12">
        <div class="box">
            <most-data data-model="Model" data-url="/schema/Model/index.json" data-top="1" data-name="model" data-filter="name eq '{{client.route.name}}'"></most-data>
            <most-data data-model="Field" data-url="/schema/Field/index.json" data-filter="model eq '{{client.route.name}}'" data-name="fields"></most-data>
            <div class="box-header">
                <h1>{{model.name}}</h1>
            </div><!-- /.box-header -->
            <div class="box-header">
                <h3 class="box-title">Fields</h3>
                <div class="box-tools">
                    <div class="input-group input-group-search" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-header -->

            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Nullable</th>
                    </tr>
                    <tr ng-repeat="field in fields">
                        <td>{{field.name}}</td>
                        <td>{{field.description}}</td>
                        <td>{{field.type}}</td>
                        <td>{{field.nullable | yesno}}</td>
                    </tr>
                </table>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div>
</div>
