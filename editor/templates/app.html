<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Data Models</h3>
                <div class="box-tools">
                    <div class="input-group input-group-search">
                        <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-header -->
            <most-data data-model="Model" data-url="/schema/Model/index.json" data-order="name asc" data-name="models"></most-data>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Inherits</th>
                        <th>Version</th>
                    </tr>
                    <tr ng-repeat="model in models">
                        <td><a ui-sref="model({name:model.name})">{{model.name}}</a></td>
                        <td>{{model.title}}</td>
                        <td>{{model.inherits}}</td>
                        <td>{{model.version}}</td>
                    </tr>
                </table>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div>
</div>
